<my-modal-process-po ui-id="search_purchase_order_id"></my-modal-process-po>
<my-header ng-show="!is_amp_guest"></my-header>
<my-sidebar ng-show="!is_amp_guest"></my-sidebar>

<div class="login-logo">
	<a ui-sref="home"></a>
</div><!-- /.login-logo -->
<div class="login-box">
	<div class="login-box-body">
		<p class="login-box-msg message"></p>
		<form ng-submit="login()">
			<div class="form-group has-feedback">
				<input type="email" class="form-control" placeholder="Email" ng-model="email" required />
				<span class="glyphicon glyphicon-envelope form-control-feedback"></span>
			</div>
			<div class="form-group has-feedback">
				<input type="password" class="form-control" placeholder="Password" ng-model="password" required />
				<span class="glyphicon glyphicon-lock form-control-feedback"></span>
			</div>
			<div class="row">
				<div class="col-xs-7">
					<div class="checkbox icheck">
						<label>
							<input type="checkbox" ng-model="rememberMe">
							Remember Me </label>
					</div>
				</div><!-- /.col -->
				<div class="col-xs-5">
					<button type="submit" class="btn btn-primary btn-block btn-flat">
						Sign In
					</button>
				</div><!-- /.col -->
			</div>
		</form>
		<div class="alert alert-danger alert-dismissable" ng-show="loginError !== ''">
			<button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
			<i class="icon fa fa-ban"></i>{{loginError}}
		</div>
		<div class="alert alert-success alert-dismissable" ng-show="loggedUser !== ''">
			<button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
			<i class="icon fa fa-check"></i>{{loggedUser}}
		</div>

		<a href="#">I forgot my password</a>
		<br>
		<a href="register.html" class="text-center">Register a new membership</a>

	</div><!-- /.login-box-body -->
</div><!-- /.login-box -->
