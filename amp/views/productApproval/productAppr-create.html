<div class="box-body">
    <div class="col-md-6">
        <!-- form start -->
        <form role="form">
            <!-- start radio -->
            <div class="row form-group" ng-class="{'has-error': productApprovalError.status.length != 0}">
                <div class="col-md-3 text-right">
                    <label>President</label>
                </div>
                <div class="col-md-9">
                    <div class="col-md-6">
                        <label>
                            <input type="radio" ng-model="productApprovalError.status" value="1">Product Approved
                        </label>
                    </div>
                    <div class="col-md-6">
                        <label>
                            <input type="radio" ng-model="productApprovalError.status" value="0">Product Not Approved
                        </label>
                    </div>
                    <label class="info warning">Can not be approved until all info is complete</label>
                </div>
            </div>
            <!-- end radio -->
            
            <!-- start president_date -->
            <div class="row form-group" ng-class="{'has-error': productApprovalError.president_date.length != 0}">
                <div class="col-md-3 text-right">
                    <label>President</label>
                </div>
                <div class="col-md-9">
                    <input ng-model="productApproval.president_date" type="text" class="form-control datepicker"
                           placeholder="YYYY-MM-DD" />
                    <span class="control-label" for="inputError" ng-show="productApprovalError.president_date.length != 0" ng-repeat="error in productApprovalError.president_date">
                        <i class="fa fa-times-circle-o"></i> Error: {{error}}
                    </span>
                </div>
            </div>
            <!-- end president_date -->

            <!-- start qa_supervisor_date -->
            <div class="row form-group" ng-class="{'has-error': productApprovalError.qa_supervisor_date.length != 0}">
                <div class="col-md-3 text-right">
                    <label>QA Supervisor</label>
                </div>
                <div class="col-md-9">
                    <input ng-model="productApproval.qa_supervisor_date" type="text" class="form-control datepicker"
                           placeholder="YYYY-MM-DD" />

                    <span class="control-label" for="inputError" ng-show="productApprovalError.qa_supervisor_date.length != 0" ng-repeat="error in productApprovalError.qa_supervisor_date">
                        <i class="fa fa-times-circle-o"></i> Error: {{error}}
                    </span>
                </div>
            </div>
            <!-- end qa_supervisor_date -->
            
        </form>
    </div><!--/.col (left) -->
    
    <div class="col-md-6">
        <!-- start note -->
        <div class="row form-group" ng-class="{'has-error': productApproval.note.length != 0}">
            <div class="col-md-3 text-right">
                <label>Note</label>
            </div>
            <div class="col-md-9">
                <textarea ck-editor ng-model="productApproval.note" type="text" class="form-control" placeholder="note"></textarea>
                <span class="control-label" for="inputError" ng-show="productApproval.note.length != 0" ng-repeat="error in productApprovalError.note">
                    <i class="fa fa-times-circle-o"></i> Error: {{error}}
                </span>
            </div>
        </div>
        <!-- end note -->
    </div>
    
    <div class="col-md-12 border">
        <!-- start photo and document -->
            <div class="row form-group">
                <div class="col-sm-6"></div>
                <div class="col-sm-6"><h3 class="box-title">Photos and documents</h4></div>
            </div>
            <div class="row form-group">
                <div class="col-md-12">
                    <file-uploader file-ids="productApproval.tmp_file_ids" model-id="productApproval.id"
                                   sendemail="true" email-files = "email.documents" object-type="'product_development_file'"></file-uploader>
                </div>
            </div>
            <!-- start photo and document -->
    </div>
</div>
