<my-modal-process-po ui-id="search_purchase_order_id"></my-modal-process-po>
<my-header ng-show="!is_amp_guest"></my-header>
<my-sidebar ng-show="!is_amp_guest"></my-sidebar>

<div class="content-wrapper" style="min-height: 948px;">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
      User Profile
    </h1>
    <ol class="breadcrumb">
      <li><a ui-sref="home"><span class="glyphicon glyphicon-home" aria-hidden="true"></span> Home</a></li>
      <li class="active">Enter user details</li>
    </ol>
  </section>
  <!-- Main content -->
  <section class="content">
    <div class="col-md-6">
      <div class="box">
        <div class="box-header">
          <h3 class="box-title">User details</h3>
        </div>
        <!-- form start -->
        <div class="box-body">
          <form role="form">
            <div class="row form-group">
              <div class="col-md-3 text-right">
                <label>Name</label>
              </div>
              <div class="col-md-9">
                <input ng-model="user.name" type="text" class="form-control" placeholder="Name">
                <span class="control-label" for="inputError" ng-show="user_error.name.length!=0" ng-repeat="error in user_error.name">
                <i class="fa fa-times-circle-o"></i> Error: {{error}}
                </span>
              </div>
            </div>
            <div class="row form-group">
              <div class="col-md-3 text-right">
                <label>Email</label>
              </div>
              <div class="col-md-9">
                <input ng-model="user.email" type="text" class="form-control" placeholder="Email" disabled>
                <span class="control-label" for="inputError" ng-show="user_error.email.length!=0" ng-repeat="error in user_error.email">
                <i class="fa fa-times-circle-o"></i> Error: {{error}}
                </span>
              </div>
            </div>
            <div class="form-group">
              <button type="button" ng-click="updateProfile()" class="btn btn-primary">Update</button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <div class="col-md-6">
      <div class="box">
        <div class="box-header">
          <h3 class="box-title">Change password</h3>
        </div>
        <!-- form start -->
        <div class="box-body">
          <form role="form">
            <div class="row form-group">
              <div class="col-md-3 text-right">
                <label>New password</label>
              </div>
              <div class="col-md-9">
                <input ng-model="user.password" type="password" class="form-control" placeholder="new password">
                <span class="control-label" for="inputError" ng-show="user_error.password.length!=0" ng-repeat="error in user_error.password">
                <i class="fa fa-times-circle-o"></i> Error: {{error}}
                </span>
              </div>
            </div>

            <div class="row form-group">
              <div class="col-md-3 text-right">
                <label>Confirm password</label>
              </div>
              <div class="col-md-9">
                <input ng-model="user.confirm_password" type="password" class="form-control" placeholder="confirm password">
              </div>
            </div>
            <div class="form-group">
              <button type="button" ng-click="changePassword()" class="btn btn-primary">Change password</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <!--/.col (right) -->
  </section>
  <!-- /.content -->
</div>
